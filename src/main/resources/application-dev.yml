spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/wrm_db_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    ma.nabil.wrm: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

wrm:
  scheduling:
    algorithms:
      - FIFO
      - PRIORITY
      - SJF
  working-hours:
    start: "09:00"
    end: "17:00"
  max-capacity:
    default: 50
    monday: 40
    tuesday: 40
    wednesday: 40
    thursday: 40
    friday: 40